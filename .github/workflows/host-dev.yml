name: Build and Push to Development

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout kode dari pra-development
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP dan Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl

      - name: ğŸ§© Install Composer Dependencies (tanpa dev)
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: âš™ï¸ Laravel Cache Commands
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ§° Setup Node.js dan Install
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install & Build Assets
        run: |
          npm ci
          npm run build

      - name: ğŸŸ¢ Commit hasil build ke branch development
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -B host-development
          git add .
          git commit -m "Auto-build from development"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ukmpolicy/webpolicy_v2.git host-development --force
